<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">Model</h4>
      <div class="row pull-right margin-left-right btn-toolbar">
        <a style="cursor: pointer;" [routerLink]="['edit']" class="btn btn-info">Edit</a>
        <a style="cursor: pointer;" (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <br>
      <div class="row">
        <label>URL: </label>
        <span class="label-value">{{ tuner.Picture }}</span>
      </div>
    </div>
  </div>
</div>
