<div class="panel panel-default">
    <div class="panel-body">
        <form id="tuner-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Manufacturer
                  </label>
                    <input type="text"
                           id="Manufacturer"
                           class="form-control required"
                           size="120"
                           max="120"
                           name="Manufacturer"
                           ngModel
                           #Manufacturer="ngModel"
                           required>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="Model">
                  Model</label>
                    <input type="text"
                           id="Model"
                           class="form-control required"
                           size="120"
                           max="255"
                           name="email"
                           email
                           ngModel
                           #Model="ngModel"
                           required>
                </div>

                <div class="col-sm-12 form-group">
                    <label for="SubModel">
                        Sub Model</label>
                        <input type="text"
                               id="SubModel"
                               class="form-control required"
                               size="150"
                               max="255"
                               name="submodel"
                               ngModel
                               #SubModel="ngModel">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="Color">
                        Color</label>
                        <input type="text"
                               id="Color"
                               class="form-control required"
                               size="150"
                               max="255"
                               name="Color"
                               ngModel
                               #Color="ngModel">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="Picture">Image URL</label>
                    <input type="text"
                           id="Picture"
                           class="form-control required"
                           size="150"
                           max="255"
                           name="Picture"
                           ngModel
                           #Picture="ngModel">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="Vin">
                        VIN</label>
                        <input type="text"
                               id="Vin"
                               class="form-control required"
                               size="150"
                               max="255"
                               name="Vin"
                               ngModel
                               #Vin="ngModel">
                </div>

                <div class="col-sm-12 form-group">
                    <label for="Year">
                        Year</label>
                        <input type="number"
                               id="Year"
                               class="form-control required"
                               size="150"
                               max="255"
                               name="Year"
                               ngModel
                               #Year="ngModel">
                </div>
            </div>
            </form>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
    </div>
